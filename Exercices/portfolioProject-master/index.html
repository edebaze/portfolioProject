        <script>
            $(function() {
                // On met en pause le carousel
                $('.carousel').carousel('pause')

                // On gère le menu
                $('.dropdown-item').click(function() {
                    // On récupère l'élément sélectionné
                    var i = parseInt(this.textContent.split(' ')[1]) - 1  // On oublie pas le "-1" car le carousel commence à 0

                    // On va sur la slide sélectionnée
                    $('.carousel').carousel(i)


                    // On met en pause le carousel
                    $('.carousel').carousel('pause')
                })


                // On gere l'animation au changement de slide
                function changementSlide() {
                    var div2 = $("#noir2");  
                    div2.animate({width: '100%'}, "slow");

                    var div = $("#noir1");  
                    div.animate({width: '100%', left: '-100%'}, "slow");
                }
            })
            
        </script>
