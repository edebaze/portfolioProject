        <style>
            .rouge {
                width: 80%;
                height: 380px;
                margin: 0 auto;
                border: 2px solid red;
            }

            .vert {
                width: 80%;
                height: 380px;
                margin: 0 auto;
                border: 2px dashed green;
            }

            .bleu {
                width: 80%;
                height: 380px;
                margin: 0 auto;
                border: 20px solid blue;
            }
        </style>
        
    </head>
<body>

    <div>
        <div class="d1">
            <div>
                <div>
                    <div></div>
                </div>
            </div>

            <div>
                <div></div>

                <div>
                    <article>

                    </article>
                </div>

                <div></div>
            </div>

            <div>
                <div class="d2"></div>

                <div>
                    <div></div>
                </div>

                <div></div>
            </div>
        </div>
    </div>
    


    
         <!-- jQuery CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        


    <script>
        $(function() {
            $('article').append('<input type="button">')

            var i = 0;
            
            $('input').click(function() {
                $('article').css('width', '60%').css('height', '80px').css('background-color', 'grey')

                var button = $('input')

                // Atteindre .d1 en partant du bouton
                button.parent().parent().parent().parent().addClass('rouge')

                // Atteindre .d2 en partant du bouton
                $('.d1').children().last().children().first().addClass('rouge')

                // Faire le changement de couleurs au 3eme clique
                i++
                if(i == 3) {
                    $('div').addClass('vert')
                    $('.rouge').addClass('bleu').removeClass('rouge').removeClass('vert')
                }


            })
        })
    </script>
</body>
